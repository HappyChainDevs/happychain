name: Deploy Fund Monitor

on:
  workflow_dispatch:
  pull_request:

env:
  REGISTRY: ghcr.io
  ORGANIZATION: happychaindevs
  PM2_PROCESS_NAME: fund-monitor
  TXM_DB_PATH: /home/fund_monitor/txm.sqlite

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Build code
        run: |
          make fund-monitor.build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "apps/fund-monitor/build/*,node_modules/better-sqlite3,node_modules/bindings,node_modules/file-uri-to-path"
          target: /home/deployer/fund-monitor
          strip_components: 1   
          rm: true

      - name: Deploy fund monitor to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # We copy better-sqlite3, bindings, and file-uri-to-path separately because the bundled file does not include
          # better-sqlite3 and its dependencies
          script: |
            chmod -R o+rX /home/deployer/fund-monitor
            mv /home/deployer/fund-monitor /tmp
            sudo -u fund_monitor bash -c '
              rm -rf /home/fund_monitor/build
              rm -rf /home/fund_monitor/node_modules
              cp -r /tmp/fund-monitor/fund-monitor/build /home/fund_monitor/build

              mkdir -p /home/fund_monitor/node_modules
              cp -r /tmp/fund-monitor/better-sqlite3 /home/fund_monitor/node_modules/better-sqlite3
              cp -r /tmp/fund-monitor/bindings /home/fund_monitor/node_modules/bindings
              cp -r /tmp/fund-monitor/file-uri-to-path /home/fund_monitor/node_modules/file-uri-to-path
          
              cd /home/fund_monitor
    
              rm -f .env

              cat > .env <<-EOF
            export PRIVATE_KEY=${{ secrets.FUND_MONITOR_PRIVATE_KEY }}
            export TXM_DB_PATH=${{ env.TXM_DB_PATH }}
            export ${{vars.FUND_MONITOR_ENV}}
            EOF

              npm rebuild
            
              pm2 delete ${{ env.PM2_PROCESS_NAME }}
        
              source .env && node ./build/migrate.es.js

              source .env && pm2 start ./build/index.es.js \
                    --name ${{ env.PM2_PROCESS_NAME }}
              pm2 save
            '
            rm -rf /tmp/fund-monitor