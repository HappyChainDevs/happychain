name: Deploy iframe

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build code
        run: |
          cat > apps/iframe/.env <<-EOF
          VITE_FIREBASE_API_KEY="AIzaSyC63JTgST12DhmWG5xz3bhgKkpXALdcfhQ"
          VITE_FIREBASE_AUTH_DOMAIN="happytech-1c86e.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID="happytech-1c86e"
          VITE_FIREBASE_STORAGE_BUCKET="happytech-1c86e.firebasestorage.app"
          VITE_FIREBASE_MESSAGE_SENDER_ID="903671289585"
          VITE_FIREBASE_APP_ID="1:903671289585:web:0c597b1836b0bfa8e17b50"
          VITE_WEB3AUTH_CLIENT_ID="BAhlcPh6j9gJ3y1OclMfpEzvksJ-Vgq6YYIVYvn0SOkudbCyG4IXxRpuQer0WkDpr3MHITkOJtKfoBysLvfCDqc"
          VITE_WEB3AUTH_NETWORK="sapphire_devnet"
          VITE_WEB3AUTH_VERIFIER="firebase-1"
          VITE_BUNDLER_RPC_URL="https://bundler.happy.tech"
          VITE_TURNSTILE_SITEKEY=0x4AAAAAABRnNdBbR6oFMviC
          VITE_FAUCET_ENDPOINT=https://faucet.testnet.happy.tech/faucet
          VITE_SUBMITTER_URL=https://submitter.happy.tech
          VITE_CHAIN_ID=216
          EOF
          make setup
          make iframe.build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "apps/iframe/dist"
          target: /home/deployer/iframe
          strip_components: 3 # Remove the first 3 levels of directories from the source path to copy only the files inside dist
          rm: true

      - name: Deploy iframe to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            chmod -R o+rX /home/deployer/iframe
            mv /home/deployer/iframe /tmp
            sudo -u iframe bash -c '
              rm -rf /var/www/iframe/*
              cp -r /tmp/iframe/* /var/www/iframe
            '
            rm -rf /tmp/iframe