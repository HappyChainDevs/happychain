name: Check project

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '22.6'
          cache: 'pnpm'
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Fake contract deployment
        run: mkdir -p packages/contracts/out && echo "{}" > packages/contracts/out/deployment.json
      - run: make --silent install-frozen
      - run: make --silent setup
      - run: make --silent check
      - run: make --silent build
      - run: make --silent test