name: Deploy Monitor Service

on:
  workflow_dispatch:

env:
  PM2_PROCESS_NAME: monitor-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Build code
        run: |
          make monitor-service.build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "apps/monitor-service/build/*,node_modules/better-sqlite3,node_modules/bindings,node_modules/file-uri-to-path"
          target: /home/deployer/monitor-service
          strip_components: 1   
          rm: true

      - name: Deploy fund monitor to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # We copy better-sqlite3, bindings, and file-uri-to-path separately because the bundled file does not include
          # better-sqlite3 and its dependencies
          script: |
            chmod -R o+rX /home/deployer/monitor-service
            mv /home/deployer/monitor-service /tmp
            sudo -u monitor_service bash -c '
              rm -rf /home/monitor_service/build
              rm -rf /home/monitor_service/node_modules
              cp -r /tmp/monitor-service/monitor-service/build /home/monitor_service/build

              mkdir -p /home/monitor_service/node_modules
              cp -r /tmp/monitor-service/better-sqlite3 /home/monitor_service/node_modules/better-sqlite3
              cp -r /tmp/monitor-service/bindings /home/monitor_service/node_modules/bindings
              cp -r /tmp/monitor-service/file-uri-to-path /home/monitor_service/node_modules/file-uri-to-path
          
              cd /home/monitor_service
    
              rm -f .env

              cat > .env <<-EOF
            export PRIVATE_KEY=${{ secrets.MONITOR_SERVICE_PRIVATE_KEY }}
            export NODE_ENV=production
            export BLOCK_TIME=2
            export CHAIN_ID=216
            export RPC_URL=https://rpc.testnet.happy.tech/http
            export MONITOR_ADDRESSES=0xe8bd127b013600e5c6f864e5c07e918fa80bff89
            export FUND_THRESHOLD=10000000000000000
            export FUNDS_TO_SEND=10000000000000000
            export TXM_DB_PATH=/home/monitor_service/txm.sqlite
            export RPCS_TO_MONITOR=https://rpc.testnet.happy.tech/http,http://148.113.212.211:8545
            export RPC_MONITOR_INTERVAL=1000
            export SLACK_WEBHOOK_URL=https://hooks.slack.com/services/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
            export LOG_COLORS=false
            export LOG_TIMESTAMPS=false
            EOF

              npm rebuild
            
              pm2 delete ${{ env.PM2_PROCESS_NAME }}
        
              source .env && node ./build/migrate.es.js

              source .env && pm2 start ./build/index.es.js \
                    --name ${{ env.PM2_PROCESS_NAME }}
              pm2 save
            '
            rm -rf /tmp/monitor-service
