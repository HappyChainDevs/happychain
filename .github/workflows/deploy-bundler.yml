name: Deploy ERC-4337 bundler

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ORGANIZATION: happychaindevs
  PM2_PROCESS_NAME: happy-bundler
  PORT: 49531

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Show wallet addresses
        run: |
          EXECUTOR_WALLETS='${{ secrets.BUNDLER_EXECUTOR_WALLET }}'
          UTILITY_WALLETS='${{ secrets.BUNDLER_UTILITY_WALLET }}'
          echo "===== Executor wallet(s) ====="
          if [[ "$EXECUTOR_WALLETS" =~ ^\[ ]]; then
            for WALLET in $(echo "$EXECUTOR_WALLETS" | jq -r '.[]'); do
              WALLET_ADDRESS=$(cast wallet address "$WALLET")
              echo "Executor wallet: $WALLET_ADDRESS"
            done
          else
            WALLET_ADDRESS=$(cast wallet address "$EXECUTOR_WALLETS")
            echo "Executor wallet: $WALLET_ADDRESS"
          fi
          echo "===== Utility wallet(s) ====="
          if [[ "$UTILITY_WALLETS" =~ ^\[ ]]; then
            for WALLET in $(echo "$UTILITY_WALLETS" | jq -r '.[]'); do
              WALLET_ADDRESS=$(cast wallet address "$WALLET")
              echo "Utility wallet: $WALLET_ADDRESS"
            done
          else
            WALLET_ADDRESS=$(cast wallet address "$UTILITY_WALLETS")
            echo "Utility wallet: $WALLET_ADDRESS"
          fi
  
      - name: Build code
        run: |
          cd packages/bundler
          make setup

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "packages/bundler/alto/*,packages/bundler/configs/config.happySepolia.json"
          target: /home/deployer/happy-bundler
          strip_components: 2   
          rm: true

      - name: Deploy bundler to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            chmod -R o+rX /home/deployer/happy-bundler
            mv /home/deployer/happy-bundler /tmp
            sudo -u bundler bash -c '
              rm -rf /home/bundler/happy-bundler
              cp -r /tmp/happy-bundler /home/bundler/happy-bundler
              cd /home/bundler/happy-bundler
              pm2 delete ${{ env.PM2_PROCESS_NAME }}
              pm2 start ./alto/src/lib/cli/alto.js \
                  --name ${{ env.PM2_PROCESS_NAME }} \
                  -- run \
                  --config ./configs/config.happySepolia.json \
                  --executor-private-keys ${{ secrets.BUNDLER_EXECUTOR_WALLET }} \
                  --utility-private-key ${{ secrets.BUNDLER_UTILITY_WALLET }} \
                  --port ${{ env.PORT }}
              pm2 save
            '
            rm -rf /tmp/happy-bundler
