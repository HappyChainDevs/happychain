name: Deploy ERC-4337 bundler

on:
  pull_request:

env:
  REGISTRY: ghcr.io
  ORGANIZATION: happychaindevs
  PM2_PROCESS_NAME: happy-bundler

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0
      
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Build code
        run: |
          cd packages/bundler
          make build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "packages/bundler/alto/*,packages/bundler/configs/config.happySepolia.json"
          target: /home/deployer/happy-bundler
          strip_components: 2   
          rm: true

      - name: Deploy bundler to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            chmod -R o+rX /home/deployer/happy-bundler
            rm -rf /tmp/happy-bundler
            mv /home/deployer/happy-bundler /tmp
            sudo -u bundler bash -c '
              rm -rf /home/bundler/happy-bundler
              cp -r /tmp/happy-bundler /home/bundler/happy-bundler
              cd /home/bundler/happy-bundler
              pm2 restart ${{ env.PM2_PROCESS_NAME }} || pm2 start ./alto/src/lib/cli/alto.js -- run \
                  --config ./configs/config.happySepolia.json \
                  --executor-private-keys ${{ secrets.BUNDLER_EXECUTOR_WALLET }} \
                  --utility-private-key ${{ secrets.BUNDLER_UTILITY_WALLET }} \
                  --name ${{ env.PM2_PROCESS_NAME }}
            '