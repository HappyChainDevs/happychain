name: Deploy ERC-4337 bundler

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ORGANIZATION: happychaindevs
  PM2_PROCESS_NAME: happy-bundler
  PORT: 49531
  RPC_URL: https://happy-testnet-sepolia.rpc.caldera.xyz/http
  BUNDLER_URL: https://bundler.happy.tech

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Show wallets addresses and balances
        run: |
          EXECUTOR_WALLETS='${{ secrets.BUNDLER_EXECUTOR_WALLETS }}'
          echo "===== Executor wallet(s) ====="
          if [[ -n "$EXECUTOR_WALLETS" ]]; then
            # Remove spaces and extra double quotes
            EXECUTOR_WALLETS=$(echo "$EXECUTOR_WALLETS" | tr -d '[:space:]' | tr -d '"')
            IFS=',' read -ra ADDR <<< "$EXECUTOR_WALLETS"
      
            for WALLET in "${ADDR[@]}"; do
              WALLET_ADDRESS=$(cast wallet address "$WALLET")
              WALLET_BALANCE=$(cast balance "$WALLET_ADDRESS" --rpc-url ${{ env.RPC_URL }} --ether)
              echo "Executor wallet: $WALLET_ADDRESS with balance: $WALLET_BALANCE"
            done
          else
            echo "No executor wallets found!"
          fi
          UTILITY_WALLET='${{ secrets.BUNDLER_UTILITY_WALLET }}'
          UTILITY_WALLET=$(echo "$UTILITY_WALLET" | tr -d '[:space:]' | tr -d '"')
          UTILITY_WALLET_ADDRESS=$(cast wallet address "$UTILITY_WALLET")
          UTILITY_WALLET_BALANCE=$(cast balance "$UTILITY_WALLET_ADDRESS" --rpc-url ${{ env.RPC_URL }} --ether)
          echo "Utility wallet: $UTILITY_WALLET_ADDRESS, balance $UTILITY_WALLET_BALANCE"

      - name: Print Bundler Config
        run: |
            cat packages/bundler/configs/config.happySepolia.json
  
      - name: Build code
        run: |
          cd packages/bundler
          make setup

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "packages/bundler/alto/*,packages/bundler/configs/config.happySepolia.json"
          target: /home/deployer/happy-bundler
          strip_components: 2   
          rm: true

      - name: Deploy bundler to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            chmod -R o+rX /home/deployer/happy-bundler
            mv /home/deployer/happy-bundler /tmp
            sudo -u bundler bash -c '
              rm -rf /home/bundler/happy-bundler
              cp -r /tmp/happy-bundler /home/bundler/happy-bundler
              cd /home/bundler/happy-bundler
              pm2 delete ${{ env.PM2_PROCESS_NAME }}
              pm2 start ./alto/src/lib/cli/alto.js \
                  --name ${{ env.PM2_PROCESS_NAME }} \
                  -- run \
                  --config ./configs/config.happySepolia.json \
                  --executor-private-keys ${{ secrets.BUNDLER_EXECUTOR_WALLETS }} \
                  --utility-private-key ${{ secrets.BUNDLER_UTILITY_WALLET }} \
                  --port ${{ env.PORT }}
              pm2 save
            '
            rm -rf /tmp/happy-bundler
      
      - name: Send chainId request (healthcheck)
        run: |
          sleep 10
          curl -X POST -H "Content-Type: application/json" -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' ${{ env.BUNDLER_URL }} --fail