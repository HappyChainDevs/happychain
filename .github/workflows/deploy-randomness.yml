name: Deploy Randomness

on:
  workflow_dispatch:
  pull_request:

env:
  REGISTRY: ghcr.io
  ORGANIZATION: happychaindevs
  PM2_PROCESS_NAME: randomness
  RANDOMNESS_DB_PATH: /home/randomness/randomness.sqlite
  TXM_DB_PATH: /home/randomness/txm.sqlite


jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Build code
        run: |
          make randomness.build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "apps/randomness/build/*"
          target: /home/deployer/randomness
          strip_components: 2   
          rm: true

      - name: Deploy randomness to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            chmod -R o+rX /home/deployer/randomness
            mv /home/deployer/randomness /tmp
            sudo -u randomness bash -c '
              rm -rf /home/randomness/randomness
              cp -r /tmp/randomness /home/randomness/randomness
              cd /home/randomness/randomness
              rm -f .env

              cat > .env <<-EOF
            PRIVATE_KEY=${{ secrets.RANDOMNESS_PRIVATE_KEY }}
            TXM_DB_PATH=${{ env.TXM_DB_PATH }}
            RANDOMNESS_DB_PATH=${{ env.RANDOMNESS_DB_PATH }}
            ${{vars.RANDOMNESS_ENV}}
            EOF
          
            pm2 delete ${{ env.PM2_PROCESS_NAME }}

            node --env-file .env ./dist/migrate.es.js

            source .env && pm2 start ./dist/index.es.js \
                  --name ${{ env.PM2_PROCESS_NAME }}
            pm2 save
            '
            rm -rf /tmp/randomness