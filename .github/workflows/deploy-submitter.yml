name: Deploy submitter

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      
      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: '1.2.4'

      - name: Build code
        run: |
          make submitter.build

      - name: Copy files to server
        uses: appleboy/scp-action@917f8b81dfc1ccd331fef9e2d61bdc6c8be94634 # v0.1.7
        with:
          host: ${{ secrets.SERVER_2_HOST }}
          username: ${{ secrets.SERVER_2_USERNAME }}
          key: ${{ secrets.SERVER_2_KEY }}
          port: ${{ secrets.SERVER_2_PORT }}
          source: "apps/submitter/build/*"
          target: /home/deployer/happy-submitter
          strip_components: 2   
          rm: true
          debug: true

      - name: Deploy submitter to server
        uses: appleboy/ssh-action@25ce8cbbcb08177468c7ff7ec5cbfa236f9341e1 # v1.1.0
        with:
          host: ${{ secrets.SERVER_2_HOST }}
          username: ${{ secrets.SERVER_2_USERNAME }}
          key: ${{ secrets.SERVER_2_KEY }}
          port: ${{ secrets.SERVER_2_PORT }}
          script_stop: true
          script: |
            chmod -R o+rX /home/deployer/happy-submitter
            rm -rf /tmp/happy-submitter
            mv /home/deployer/happy-submitter /tmp
            sudo -u submitter bash -c '
              rm -rf /home/submitter/build
              cp -r /tmp/happy-submitter/* /home/submitter/build
              
              cat > /home/submitter/build/.env <<-EOF
            EXECUTOR_KEYS=${{ secrets.SUBMITTER_EXECUTOR_KEYS }}
            PRIVATE_KEY_ACCOUNT_DEPLOYER=${{ secrets.SUBMITTER_PRIVATE_KEY_ACCOUNT_DEPLOYER }}
            APP_PORT=49534
            LOG_LEVEL=TRACE
            DATABASE_URL=/home/submitter/db.sqlite
            CHAIN_ID=216
            NODE_ENV=production
            RPC_URLS=ws://localhost:8546,http://localhost:8545
            TRACES_ENDPOINT=http://localhost:4318/v1/traces
            PROMETHEUS_PORT=9091
            EOF
              cd /home/submitter/build
              bun migrate.es.js
            '
            rm -rf /tmp/happy-submitter
            sudo /bin/systemctl restart submitter.service
