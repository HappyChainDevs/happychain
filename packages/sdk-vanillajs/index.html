<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/happychain.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VanillaJS SDK Playground</title>
</head>

<body class="bg-slate-800 text-zinc-300 flex items-center justify-center min-h-dvh">
  <div class="grid gap-16 w-full max-w-4xl p-4">
    <div>

      <div class="text-xl">Active Chain: <span id="chain-name"></span></div>
      <button id="refresh-chain" class="border px-4 w-28 rounded">Refresh</button>
    </div>
    <div class="grid">
      <details class="p-4 [&_svg]:open:-rotate-180 w-full border" open>
        <summary class="flex cursor-pointer list-none items-center gap-4 outline-none">
          <svg class="rotate-0 transform transition-all duration-300" fill="none" height="20" width="20"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
          <h1>Add Chain</h1>
        </summary>
        <div class="grid grid-cols-2 gap-8" id="add-chains">
          <!-- Populated with JS -->
        </div>
      </details>
    </div>
    <div class="grid w-fscreen">
      <details class="p-4 [&_svg]:open:-rotate-180 w-full border">
        <summary class="flex cursor-pointer list-none items-center gap-4 outline-none">
          <svg class="rotate-0 transform transition-all duration-300" fill="none" height="20" width="20"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
          <h1>Switch Chain</h1>
        </summary>
        <div class="grid grid-cols-2 gap-8" id="switch-chains">
          <!-- Populated with JS -->
        </div>
      </details>
    </div>

    <div class="grid w-fscreen"></div>
      <details class="p-4 [&_svg]:open:-rotate-180 w-full border">
        <summary class="flex cursor-pointer list-none items-center gap-4 outline-none">
          <svg class="rotate-0 transform transition-all duration-300" fill="none" height="20" width="20"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
          <h1>Add Token</h1>
        </summary>
        <div class="grid grid-cols-2 gap-8" id="add-token">
          <!-- Populated with JS -->
        </div>
      </details>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
