<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/happychain.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyChain VanillaJS SDK Demo</title>
  <!-- Include via CDN script tag if not using NPM -->
  <!-- <script src="http://localhost:3000/index.umd.js"></script> -->
</head>

<body>
  <main
    class="flex min-h-dvh w-full flex-col items-center gap-4 bg-[url('/francesco-ungaro-Wn8JoB8FP70-unsplash.jpg')] bg-[100vw_auto] p-4">

    <h1 class="text-white text-4xl font-bold p-16">HappyChain + JS + Ethers</h1>

    <button id="connect-btn" type="button" class="rounded-lg bg-sky-300 p-2 shadow-xl">
      Connect
    </button>

    <!-- Persistent Badge from @happychain/ui -->
    <connect-button disable-styles></connect-button>

    <div class="w-96 overflow-auto bg-gray-200 p-4">
      <p class="text-lg font-bold">User Details</p>
      <pre id="user-dump"></pre>
    </div>

    <button type="button" id="sign-message-btn" class="rounded-lg bg-sky-300 p-2 shadow-xl">
      Sign Message
    </button>

    <div class="w-96 overflow-auto bg-gray-200 p-4">
      <p class="text-lg font-bold">Results:</p>
      <pre id="signature-dump"></pre>
    </div>

    <button type="button" id="get-block-btn" class="rounded-lg bg-sky-300 p-2 shadow-xl">
      Get Block
    </button>
    <div class="w-96 overflow-auto bg-gray-200 p-4">
      <p class="text-lg font-bold">Results:</p>
      <pre id="block-dump"></pre>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
