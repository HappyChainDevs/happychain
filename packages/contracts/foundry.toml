# Full reference
# https://book.getfoundry.sh/reference/config/

[profile.default]
# This is the last version safe for chains that haven't adopted to the Shangai hardfork EVM changes.
solc_version = "0.8.26"
optimizer = true
optimizer_runs = 200 # @norswap @reed Kernel contract was exceeding size limit, could use help in reducing size.
gas_reports = ["*"]
via_ir = true # @reed @norswap Kernel contract was exceeding size limit, could use help in reducing size.

# Forge targets Paris by default.
evm_version = "cancun"

# Flags needed for OpenZeppelin upgrade validation.
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

# Needed to write from the deploy scripts.
fs_permissions = [
    { access = "write", path = "./out/deployment.json" },
    { access = "write", path = "./out/abiMap.json" }
]

# Formatter Options
line_width = 120

# allow all paths â€” necessary for pnpm
allow_paths = ["/"]

[profile.ci]
# Gives super verbose output by default (-vvvv) when running tests on CI.
verbosity = 4
