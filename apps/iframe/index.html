<!doctype html>
<html lang="en" class="min-h-dvh h-full">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="src/assets/happychain.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Account</title>
  <script>
    const mql = window.matchMedia('(prefers-color-scheme: dark)')
    if (mql.matches) {
      // set daisyUI darkmode if user prefers dark-theme
      document.querySelector('html').setAttribute('data-theme', "night")
    }

    mql.onchange = (e) => {
      if (e.matches) {
        document.querySelector('html').setAttribute('data-theme', "night")
      } else {
        document.querySelector('html').removeAttribute('data-theme')
      }
    };
  </script>
</head>

<body class="@container h-full bg-hds-system-skeuo-surface-400 flex items-center justify-center flex-col">
  <div id="root"></div>
  <script type="module" src="src/main.tsx"></script>
</body>

</html>
