<!doctype html>
<html class="bg-base-200 [scrollbar-gutter:stable] [scrollbar-width:none]" lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="src/assets/happychain.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Account</title>
  <script>
    const mql = window.matchMedia('(prefers-color-scheme: dark)')
    if (mql.matches) {
      // set daisyUI darkmode if user prefers dark-theme
      document.querySelector('html').setAttribute('data-theme', "night")
    }

    mql.onchange = (e) => {
      if (e.matches) {
        document.querySelector('html').setAttribute('data-theme', "night")
      } else {
        document.querySelector('html').removeAttribute('data-theme')
      }
    };
  </script>
</head>

<body class="has-[.lock-parent-scroll[data-state=open]]:overflow-hidden">
  <div id="root"></div>
  <script type="module" src="src/main.tsx"></script>
</body>

</html>
